apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: garage
  namespace: garage
spec:
  interval: 24h
  url: https://dl.garage.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: garage
spec:
  releaseName: garage-release
  targetNamespace: garage
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: garage
      version: "12.4.0"
      sourceRef:
        kind: HelmRepository
        name: garage
        namespace: garage
      interval: 12h
  valuesFrom:
  - kind: Secret
    name: garage-helm-values
    valuesKey: values.yaml