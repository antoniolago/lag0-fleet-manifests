apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: garage
  namespace: garage
spec:
  interval: 24h
  url: https://git.deuxfleurs.fr/Deuxfleurs/garage
  ref:
    branch: main-v2
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: garage
spec:
  releaseName: garage-release
  targetNamespace: garage
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: ./script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
        namespace: garage
      interval: 12h
  values:
    persistence:
      enabled: true
      meta:
        # -- Use a storage class with a preferably fast storage type
        storageClass: large-storage
        size: 100Mi
        # used only for daemon sets
        hostPath: /var/lib/garage/meta
      data:
        # -- This would classically be a "slow" storage type like HDDs
        storageClass: large-storage
        size: 1Gi
        # used only for daemon sets
        hostPath: /var/lib/garage/data
    deployment:
      # -- Switchable to DaemonSet
      kind: StatefulSet
      # -- Number of StatefulSet replicas/garage nodes to start
      replicaCount: 2
      # -- If using statefulset, allow Parallel or OrderedReady (default)
      podManagementPolicy: OrderedReady
    garage:
      replicationFactor: 2
      s3:
        api:
          rootDomain: s3.lag0.com.br
        web:
          rootDomain: garage.lag0.com.br