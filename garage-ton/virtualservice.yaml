---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: garage
  namespace: garage
spec:
  hosts:
    - garage.lag0.com.br
    - s3.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: garage-release-http
            port:
              number: 3000
