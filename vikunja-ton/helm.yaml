---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: vikunja
  namespace: vikunja
spec:
  interval: 12h
  url: oci://oci.trueforge.org/truecharts/vikunja
  ref:
    semver: "*"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja
  namespace: vikunja
spec:
  chartRef:
    kind: OCIRepository
    name: vikunja
  interval: 1h1m0s
  valuesFrom:
    - kind: Secret
      name: vikunja-helm-values