---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: gitea
  namespace: gitea
spec:
  hosts:
    - gitea.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
      - uri:
        prefix: /
        route:
        - destination:
          host: gitea-release-http
          port:
            number: 3000
