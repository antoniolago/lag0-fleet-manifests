apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rook
  namespace: rook
spec:
  interval: 24h
  url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook
  namespace: rook
spec:
  releaseName: rook-release
  targetNamespace: rook
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: rook
      interval: 12h
  values:
    image:
      repository: docker.io/rook/ceph
      tag: master
      pullPolicy: IfNotPresent

    crds:
      enabled: true

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 64Mi

    nodeSelector:
      kubernetes.io/arch: arm64

    tolerations:
      - key: "node.kubernetes.io/arm64"
        operator: "Exists"
        effect: "NoSchedule"

    unreachableNodeTolerationSeconds: 5

    currentNamespaceOnly: false

    annotations: {}

    logLevel: INFO

    rbacEnable: true

    rbacAggregate:
      enableOBCs: false

    pspEnable: false

    priorityClassName: ""

    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 2016
      runAsGroup: 2016
      capabilities:
        drop: [ "ALL" ]

    allowLoopDevices: false

    csi:
      enableRbdDriver: false
      enableCephfsDriver: false
      disableCsiDriver: "false"
      enableCSIHostNetwork: false
      enableCephfsSnapshotter: false
      enableNFSSnapshotter: false
      enableRBDSnapshotter: false
      enablePluginSelinuxHostMount: false
      enableCSIEncryption: false
      enableVolumeGroupSnapshot: false
      pluginPriorityClassName: ""
      provisionerPriorityClassName: ""
      rbdFSGroupPolicy: "File"
      cephFSFSGroupPolicy: "File"
      nfsFSGroupPolicy: "File"
      enableOMAPGenerator: false
      cephFSKernelMountOptions: ""
      enableMetadata: false
      provisionerReplicas: 1
      clusterName: "lag0-pi"
      logLevel: 0
      sidecarLogLevel: 0
      csiDriverNamePrefix: ""
      rbdPluginUpdateStrategy: "RollingUpdate"
      rbdPluginUpdateStrategyMaxUnavailable: 1
      cephFSPluginUpdateStrategy: "RollingUpdate"
      cephFSPluginUpdateStrategyMaxUnavailable: 1
      nfsPluginUpdateStrategy: "RollingUpdate"
      grpcTimeoutInSeconds: 150
      kubeApiBurst: 0
      kubeApiQPS: 0
      csiRBDPluginVolume: []
      csiRBDPluginVolumeMount: []
      csiCephFSPluginVolume: []
      csiCephFSPluginVolumeMount: []
      csiRBDProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-resizer
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-attacher
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-snapshotter
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-rbdplugin
          resource:
            requests:
              memory: 512Mi
            limits:
              memory: 1Gi
        - name : csi-omap-generator
          resource:
            requests:
              memory: 512Mi
              cpu: 10m
            limits:
              memory: 1Gi
        - name : liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
      csiRBDPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-rbdplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 10m
            limits:
              memory: 1Gi
        - name : liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
      csiCephFSProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-resizer
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-attacher
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-snapshotter
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-cephfsplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 10m
            limits:
              memory: 1Gi
        - name : liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
      csiCephFSPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-cephfsplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 10m
            limits:
              memory: 1Gi
        - name : liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
      csiNFSProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-nfsplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 10m
            limits:
              memory: 1Gi
        - name : csi-attacher
          resource:
            requests:
              memory: 512Mi
              cpu: 10m
            limits:
              memory: 1Gi
      csiNFSPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
        - name : csi-nfsplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 10m
            limits:
              memory: 1Gi
      provisionerTolerations: []
      provisionerNodeAffinity: {}
      pluginTolerations: []
      pluginNodeAffinity: {}
      enableLiveness: false
      cephfsLivenessMetricsPort: 9081
      csiAddonsPort: 9070
      forceCephFSKernelClient: true
      rbdLivenessMetricsPort: 8080
      serviceMonitor:
        enabled: false
        interval: 10s
        labels: {}
        namespace: ""
      kubeletDirPath: /var/lib/kubelet
      csiLeaderElectionLeaseDuration: 137s
      csiLeaderElectionRenewDeadline: 107s
      csiLeaderElectionRetryPeriod: 26s
      cephcsi:
        repository: quay.io/cephcsi/cephcsi
        tag: v3.12.2
      registrar:
        repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
        tag: v2.11.1
      provisioner:
        repository: registry.k8s.io/sig-storage/csi-provisioner
        tag: v5.0.1
      snapshotter:
        repository: registry.k8s.io/sig-storage/csi-snapshotter
        tag: v8.0.1
      attacher:
        repository: registry.k8s.io/sig-storage/csi-attacher
        tag: v4.6.1
      resizer:
        repository: registry.k8s.io/sig-storage/csi-resizer
        tag: v1.11.1
      imagePullPolicy: IfNotPresent
      cephfsPodLabels: {}
      nfsPodLabels: {}
      rbdPodLabels: {}
      csiAddons:
        enabled: false
        repository: quay.io/csiaddons/k8s-sidecar
        tag: v0.10.0
      nfs:
        enabled: false
      topology:
        enabled: false
        domainLabels: []
      cephFSAttachRequired: true
      rbdAttachRequired: true
      nfsAttachRequired: true

    enableDiscoveryDaemon: false
    discoveryDaemonInterval: 60m

    cephCommandsTimeoutSeconds: "15"

    useOperatorHostNetwork: false

    scaleDownOperator: false

    discover:
      toleration: NoSchedule
      tolerationKey: "node.kubernetes.io/arm64"
      tolerations:
        - key: "node.kubernetes.io/arm64"
          operator: "Exists"
          effect: "NoSchedule"
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
      podLabels: {}
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 5m
          memory: 64Mi

    hostpathRequiresPrivileged: false

    enforceHostNetwork: false

    disableDeviceHotplug: true

    revisionHistoryLimit: 2

    discoverDaemonUdev: ""

    imagePullSecrets: []

    enableOBCWatchOperatorNamespace: true

    obcProvisionerNamePrefix: ""

    monitoring:
      enabled: false