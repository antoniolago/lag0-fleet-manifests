
kind: Deployment
apiVersion: apps/v1
metadata:
  name: steamcmd-zomboid
  namespace: steamcmd-zomboid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steamcmd-zomboid
  template:
    metadata:
      name: steamcmd-zomboid
      namespace: steamcmd-zomboid
      labels:
        app: steamcmd-zomboid
    spec:
      containers:
      - name: steamcmd-zomboid
        image: sonroyaalmerol/steamcmd-arm64:latest
        command: ["tail"]
        args: ["-f", "/dev/null"]
        # ./steamcmd.sh +force_install_dir ./cs16 +login anonymous +app_update 90 +quit
        # /usr/local/bin/box86 ./hlds_run -console -game cstrike +port 27020 +map de_dust2 +maxplayers 32 -pingboost 1
        # ./steamcmd.sh app_update 90 validate
        # /usr/local/bin/box86 ./hlds_linux  -game cstrike -console -insecure -nomaster +port 27020 +map de_dust2 +maxplayers 32 -pingboost 1
        # env:
        #   - name: SHARED_DIRECTORY
        #     value: "/exports"
        # volumeMounts:
        #   - name: nfs-pv
        #     mountPath: /exports
        resources:
          limits:
            cpu: "4"
            memory: 12Gi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
          # readOnlyRootFilesystem: true
      # runAsNonRoot: true
