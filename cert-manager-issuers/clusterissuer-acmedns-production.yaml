apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-acmedns-production
spec:
  acme:
    solvers:
      - dns01:
          acmeDNS:
            accountSecretRef:
              name: acme-dns-secret
              key: acmedns.json
            host: https://auth.acme-dns.io/register