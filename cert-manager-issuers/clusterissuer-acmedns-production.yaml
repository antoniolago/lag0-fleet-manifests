apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-acmedns-production
spec:
  acme:
    solvers:
      - dns01:
          acmeDNS:
            accountSecretRef:
              name: acme-dns-secret
              key: acmedns.json
            host: https://auth.acme-dns.io/register
---
kind: Certificate
name: lag0-root-certificate
spec:
  issuerRef:
    name: letsencrypt-acmedns-production
  dnsNames:
    - "*.lag0.com.br"