apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: ocis
  namespace: ocis
spec:
  interval: 5m
  url: https://github.com/owncloud/ocis-charts
  ref:
    branch: main
  ignore: |-
    # exclude all
    /*
    # include charts directory
    !/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ocis
  namespace: ocis
spec:
  suspend: true
  releaseName: ocis-release
  targetNamespace: ocis
  interval: 30m
  chart:
    spec:
      chart: charts/ocis
      version: 6.5.0
      sourceRef:
        kind: GitRepository
        name: ocis
        namespace: ocis
      interval: 12h
  values:
    externalDomain: "oc.lag0.com.br"
    features:
      language: pt
    appsIntegration:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        kubernetes.io/ingress.allow-http: "true"
        acme.cert-manager.io/http01-edit-in-place: "true"
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/proxy-body-size: 999G
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "600000"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600000"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600000"
      tls:
      - secretName: lag0-ocis-certificate
        hosts:
        - oc.lag0.com.br
    services:
      idm:
        persistence:
          enabled: true
          storageClass: nfs-csi
          size: 10Gi
      nats:
        persistence:
          enabled: true
          storageClass: nfs-csi
          size: 10Gi
      ocm:
        persistence:
          enabled: true
          storageClass: nfs-csi
          size: 1Gi
      search:
        persistence:
          enabled: true
          storageClass: nfs-csi
          size: 10Gi
      storagesystem:
        persistence:
          enabled: true
          storageClass: nfs-csi-pi-ocis
          size: 1750Gi
      storageusers:
        persistence:
          enabled: true
          storageClass: nfs-csi-pi-ocis
          size: 1750Gi
      thumbnails:
        persistence:
          enabled: true
          storageClass: nfs-csi
          size: 10Gi
