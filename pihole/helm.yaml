apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 24h
  url: https://mojo2600.github.io/pihole-kubernetes/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole

spec:
  releaseName: pihole
  targetNamespace: pihole
  interval: 30m
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: pihole
      interval: 12h
  values:
    persistentVolumeClaim:
      enabled: true
    admin:
      enabled: true
      existingSecret: "pihole-secrets"
      passwordKey: "pihole-admin-pw"
