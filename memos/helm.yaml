apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: memos
  namespace: memos
spec:
  interval: 24h
  url: https://charts.gabe565.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: memos
  namespace: memos
spec:
  releaseName: memos
  targetNamespace: memos
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: gabe565/memos
      sourceRef:
        kind: HelmRepository
        name: memos
        namespace: memos
      interval: 12h
  values:
    data:
      enabled: true
    image:
      repository: ghcr.io/usememos/memos
      pullPolicy: IfNotPresent
      tag: 0.24.2
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true