
kind: Deployment
apiVersion: apps/v1
metadata:
  name: zomboid-server-1-deployment
  namespace: zomboid-server-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zomboid-server-1
  template:
    metadata:
      name: zomboid-server-1
      namespace: zomboid-server-1
      labels:
        app: zomboid-server-1
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
        kubernetes.io/os: linux
      imagePullSecrets:
      - name: regcred
      containers:
      - name: zomboid-server-1-container
        image: placeholder
        command: ["/home/steam/Steam/entrypoint.sh"]
        # command: ["tail"]
        # args: ["-f", "/dev/null"]
        #env:
        #   - name: SHARED_DIRECTORY
        #     value: "/exports"
        # volumeMounts:
        #   - name: zomboid-pv-1
        #     mountPath: /home/steam/Zomboid
        #   - name: zomboid-pv-2
        #     mountPath: /home/steam/Steam/zomboid
        resources:
          limits:
            cpu: "1.5"
            memory: 12Gi
          requests:
            cpu: 10m
            memory: 64Mi
          # securityContext:
          #   allowPrivilegeEscalation: true
          #   privileged: true
          # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      volumes:
      - name: zomboid-pv-1
        persistentVolumeClaim:
          claimName: zomboid-server-1
      - name: zomboid-pv-2
        persistentVolumeClaim:
          claimName: zomboid-server-2
