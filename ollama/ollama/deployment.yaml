apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        kubernetes.io/hostname: ton-cluster-k8s-worker-2
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        - name: OLLAMA_VULKAN
          value: "1"
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        - name: dev-dri
          mountPath: /dev/dri
        resources:
          requests:
            memory: "2Gi"
          limits:
            memory: "20Gi"
        securityContext:
          privileged: true
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-storage-pvc
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: DirectoryOrCreate
