apiVersion: v1
kind: Service
metadata:
  name: ollama-external
  namespace: ollama
spec:
  type: ClusterIP
  ports:
  - port: 11434
    targetPort: 11434
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ollama-external
  namespace: ollama
subsets:
- addresses:
  - ip: 192.168.88.110
  ports:
  - port: 11434
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: ollama-external
  namespace: ollama
spec:
  hosts:
  - ollama-external.ollama.svc.cluster.local
  - ollama.lag0.com.br
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: ollama-external
        port:
          number: 11434
