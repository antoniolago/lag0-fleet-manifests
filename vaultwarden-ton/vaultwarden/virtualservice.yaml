---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: vw
  namespace: vw
spec:
  hosts:
    - vw.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: vaultwarden.vaultwarden.svc.cluster.local
            port:
              number: 80