apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: chatwood
  namespace: chatwood
spec:
  interval: 24h
  url: https://chatwoot.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chatwood
  namespace: chatwood
spec:
  suspend: false
  releaseName: chatwood
  targetNamespace: chatwood
  interval: 30m
  chart:
    spec:
      chart: chatwood
      # version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: chatwood
        namespace: chatwood
      interval: 12h
  valuesFrom:
    - kind: Secret
      name: chatwood-secrets