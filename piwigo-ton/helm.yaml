---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: piwigo
  namespace: piwigo
spec:
  interval: 12h
  url: oci://oci.trueforge.org/truecharts/piwigo
  ref:
    semver: "*"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piwigo
  namespace: piwigo
spec:
  targetNamespace: piwigo
  timeout: 20s
  install:
    createNamespace: false
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: piwigo
  valuesFrom:
    - kind: Secret
      name: piwigo-helm-values