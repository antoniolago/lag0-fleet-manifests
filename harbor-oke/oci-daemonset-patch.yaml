apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: csi-oci-node
  namespace: kube-system # Ensure this is the correct namespace
spec:
  selector:
    matchLabels:
      app: csi-oci-node # Ensure this matches the template labels
  template:
    spec:
      containers:
        - name: csi-node-driver
          volumeMounts:
            - name: crio-config
              mountPath: /host/etc/crio/crio.conf
              subPath: crio.conf
      volumes:
        - name: crio-config
          configMap:
            name: crio-config