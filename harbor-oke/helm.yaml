apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 24h
  url: https://helm.goharbor.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  releaseName: harbor-release
  targetNamespace: harbor
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: harbor
      interval: 12h
  values:
    adminPassword: AShjui1230u98SAJUIejh290183j #First time password
    global:
      defaultStorageClass: nfs-csi
    persistence:
      persistentVolumeClaim:
        registry: 
          storageClass: nfs-csi-pi-registry
        jobservice: 
          storageClass: nfs-csi
        trivy: 
          storageClass: nfs-csi
    expose:
      tls:
        enabled: true
        certSource: auto
        secret:
          secretName: "lag0-harbor-certificate"
      ingress:
        hosts:
          core: registry.lag0.com.br
        className: "nginx"
        annotations:
          # note different ingress controllers may require a different ssl-redirect annotation
          # for Envoy, use ingress.kubernetes.io/force-ssl-redirect: "true" and remove the nginx lines below
          ingress.kubernetes.io/ssl-redirect: "true"
          ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"