apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: bitwarden-operator
  namespace: external-secret
spec:
  namespaceSelector:
    matchLabels: 
      oracle.vault.pessoal: "true"
  externalSecretName: bitwarden-operator
  externalSecretSpec:
    refreshInterval: 0.03m  
    secretStoreRef:
      kind: ClusterSecretStore
      name: oracle-vault-store-pessoal
    target:
      name: bitwarden-operator
      creationPolicy: Owner
      template:
        metadata:
          annotations:
            reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
            reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
            reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: cert-manager
            reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: cert-manager
    data:
      - secretKey: vaultwarden-api-key-id
        remoteRef:
          key: vaultwarden-api-key-id
      - secretKey: vaultwarden-api-key-secret
        remoteRef:
          key: vaultwarden-api-key-secret
      - secretKey: vaultwarden-admin-token