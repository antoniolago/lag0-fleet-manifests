apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: tailscale-pi-secrets
  namespace: external-secrets
spec:
  namespaceSelector:
    matchLabels: 
      oracle.vault.pessoal: "true"
  externalSecretName: tailscale-pi-secrets
  externalSecretSpec:
    refreshInterval: 0.03m  
    secretStoreRef:
      kind: ClusterSecretStore
      name: oracle-vault-store-pessoal
    target:
      name: tailscale-pi-secrets
      creationPolicy: Owner
      template:
        metadata:
          annotations:
            reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
            reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
            reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: tailscale
            reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: tailscale
    data:
      - secretKey: values
        remoteRef:
          key: tailscale-pi-secrets