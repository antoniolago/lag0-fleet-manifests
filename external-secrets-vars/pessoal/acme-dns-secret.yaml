apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: acme-dns-secrets
  namespace: external-secrets
spec:
  namespaceSelector:
    matchLabels: 
      oracle.vault.pessoal: "true"
  externalSecretName: acme-dns-secrets
  externalSecretSpec:
    refreshInterval: 0.03m  
    secretStoreRef:
      kind: ClusterSecretStore
      name: oracle-vault-store-pessoal
    target:
      name: acme-dns-secrets
      creationPolicy: Owner
      template:
        metadata:
          annotations:
            reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
            reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
            reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: cert-manager
            reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: cert-manager
    data:
      - secretKey: acme-dns-secret
        remoteRef:
          key: acmedns.json