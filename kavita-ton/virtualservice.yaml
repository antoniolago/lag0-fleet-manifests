---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: kavita
  namespace: kavita
spec:
  hosts:
    - kavita.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: kavita.kavita.svc.cluster.local
            port:
              number: 5000
