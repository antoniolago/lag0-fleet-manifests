---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: proxmox
  namespace: reverse-proxy
spec:
  hosts:
    - proxmox.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  tls:
    - match:
        - port: 443
          sniHosts:
            - proxmox.lag0.com.br
      route:
        - destination:
            host: proxmox.lag0.com.br
            port:
              number: 8006
