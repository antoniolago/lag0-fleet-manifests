---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: openclaw-operator
  namespace: openclaw-operator
spec:
  interval: 12h
  url: oci://ghcr.io/openclaw-rocks/charts/openclaw-operator
  ref:
    semver: "0.8.0
    "
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openclaw-operator
  namespace: openclaw-operator
spec:
  releaseName: openclaw-operator
  targetNamespace: openclaw-operator
  timeout: 5m
  install:
    createNamespace: false
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: openclaw-operator
  values:
    config:
      raw:
        agents:
          defaults:
            model:
              primary: "openrouter/liquid/lfm-2.5-1.2b-thinking:free"
            sandbox: true
        session:
          scope: "per-sender"
    chromium:
      enabled: true
      image:
        repository: ghcr.io/browserless/chromium
        tag: "v2.0.0"
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "1000m"
          memory: "2Gi"