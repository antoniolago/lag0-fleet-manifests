apiVersion: v1
kind: Service
metadata:
  name: immich-tailscale
  namespace: immich
  annotations:
    tailscale.com/expose: "true"
spec:
  selector:
    app.kubernetes.io/instance: immich-release
    app.kubernetes.io/name: server
  ports:
  - protocol: TCP
    port: 2283
    targetPort: 2283
  type: LoadBalancer
  loadBalancerClass: tailscale