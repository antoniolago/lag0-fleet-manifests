apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: headscale
spec:
  interval: 24h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headscale-postgresql
  namespace: headscale
spec:
  releaseName: headscale-postgresql
  targetNamespace: headscale
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: headscale
      interval: 12h
  values:
    auth:
      database: headscale
      username: headscale

    primary:
      persistence:
        enabled: true
        size: 8Gi
        storageClass: nfs-csi
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"