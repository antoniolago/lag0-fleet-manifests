apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: postgresql
  namespace: headscale
spec:
  interval: 10m
  url: oci://registry-1.docker.io/bitnamicharts/postgresql
  ref:
    semver: ">=12.0.0 <13.0.0"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headscale-postgresql
  namespace: headscale
spec:
  releaseName: headscale-postgresql
  targetNamespace: headscale
  install:
    createNamespace: true
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: postgresql
  values:
    auth:
      database: headscale
      username: headscale

    primary:
      persistence:
        enabled: true
        size: 8Gi
        storageClass: nfs-csi
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "512Mi"
          cpu: "500m"