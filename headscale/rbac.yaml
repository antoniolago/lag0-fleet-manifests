apiVersion: v1
kind: ServiceAccount
metadata:
  name: headscale
  namespace: headscale
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: headscale-agent
  namespace: headscale # Adjust namespace as needed
rules:
- apiGroups: ['']
  resources: ['pods']
  verbs: ['get', 'list']
- apiGroups: ['apps']
  resources: ['deployments']
  verbs: ['get', 'list']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: headscale-agent
  namespace: headscale # Adjust namespace as needed
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: headscale-agent
subjects:
- kind: ServiceAccount
  name: headscale # If you use a different service account, change this
  namespace: headscale # Adjust namespace as needed