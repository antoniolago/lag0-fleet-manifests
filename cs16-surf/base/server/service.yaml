kind: Service
apiVersion: v1
metadata:
  name: cs16-surf
  namespace: cs16-surf
  labels:
    app: cs16-surf
spec:
  type: ClusterIP # use "LoadBalancer" to get a public ip
  selector:
    app: cs16-surf
  ports:
  - name: tcp-27022
    port: 27022
    targetPort: 27022
    protocol: TCP
  - name: udp-27022
    port: 27022
    targetPort: 27022
    protocol: UDP
