apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: k8tz
  namespace: k8tz
spec:
  interval: 24h
  url: https://k8tz.github.io/k8tz/
---
apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: k8tz
  namespace: k8tz
spec:
  releaseName: k8tz
  targetNamespace: k8tz
  install:
    createNamespace: false
  interval: 30m
  chart:
    spec:
      chart: k8tz
      sourceRef:
        kind: HelmRepository
        name: k8tz
        namespace: k8tz
      interval: 12h
  values:
    timezone: America/Sao_Paulo
    cronJobTimeZone: true
