---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-tailscale-egress
  namespace: tailscale
spec:
  endpointSelector: {}
  egress:
  - toEntities:
    - all
  - toCIDR:
    - 100.64.0.0/10
  - toEndpoints:
    - {}
  ingress:
  - fromEntities:
    - all
  - fromCIDR:
    - 100.64.0.0/10
  - fromEndpoints:
    - {}
