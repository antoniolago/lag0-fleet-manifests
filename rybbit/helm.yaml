apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: rybbit
  namespace: rybbit
spec:
  interval: 10m
  url: oci://harbor.lag0.com.br/library/rybbit
  ref:
    semver: "^v(\\d+\\.\\d+\\.\\d+-rc)"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rybbit
  namespace: rybbit
spec:
  releaseName: rybbit
  targetNamespace: rybbit
  install:
    createNamespace: true
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: rybbit
  values:
    client:
      image:
        tag: v1.2.0
      env:
        NEXT_PUBLIC_BACKEND_URL: "https://rybbit.lag0.com.br"
        NEXT_PUBLIC_DISABLE_SIGNUP: "false"
    backend:
      image:
        tag: v1.2.0
      env:
        BASE_URL: "https://rybbit.lag0.com.br"
        DISABLE_SIGNUP: "false"

    secrets:
      annotations:
        kustomize.toolkit.fluxcd.io/prune: disabled
    ingress:
      enabled: true
      # API Ingress (with regex)
      api:
        enabled: true
        className: "nginx"
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/rewrite-target: /$2
        hosts:
        - host: rybbit.lag0.com.br
          paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
        tls:
        - secretName: lag0-rybbit-certificate
          hosts:
          - rybbit.lag0.com.br
      # Client Ingress (without regex)
      client:
        enabled: true
        className: "nginx"
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
        - host: rybbit.lag0.com.br
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: lag0-rybbit-certificate
          hosts:
          - rybbit.lag0.com.br
