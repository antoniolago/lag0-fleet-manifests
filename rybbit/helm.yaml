apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: rybbit
  namespace: default
spec:
  interval: 10m
  url: oci://harbor.lag0.com.br/library/rybbit
  ref:
    semver: ">=0.1.0"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rybbit
  namespace: rybbit
spec:
  releaseName: rybbit
  targetNamespace: rybbit
  install:
    createNamespace: true
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: rybbit