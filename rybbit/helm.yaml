apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rybbit
  namespace: rybbit
spec:
  interval: 24h
  url: https://harbor.lag0.com.br/library/rybbit
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rybbit
  namespace: rybbit
spec:
  releaseName: rybbit
  targetNamespace: rybbit
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: rybbit
      sourceRef:
        kind: HelmRepository
        name: rybbit
        namespace: rybbit
      interval: 12h