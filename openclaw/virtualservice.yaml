---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: openclaw
  namespace: openclaw
spec:
  hosts:
    - openclaw.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: openclaw
            port:
              number: 18789
