
apiVersion: openclaw.rocks/v1alpha1
kind: OpenClawInstance
metadata:
  name: lag0-claw
  namespace: openclaw
spec:
  image:
    pullPolicy: IfNotPresent
    repository: ghcr.io/openclaw/openclaw
    tag: "2026.2.13"
  config:
    secretRef:
      name: openclaw-config
  envFrom:
    - secretRef:
        name: openclaw-api-keys
  security:
    runAsRoot: true
  storage:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: large-storage
  networking:
    service:
      type: ClusterIP
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      memory: "8Gi"