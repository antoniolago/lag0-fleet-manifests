
apiVersion: openclaw.rocks/v1alpha1
kind: OpenClawInstance
metadata:
  name: lag0-claw
  namespace: openclaw
spec:
  config:
    secretRef:
      name: openclaw-config
      key: openclaw.json
  envFrom:
    - secretRef:
        name: openclaw-api-keys
  storage:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: large-storage
  networking:
    service:
      type: ClusterIP
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      memory: "8Gi" 