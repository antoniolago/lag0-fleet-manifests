
apiVersion: openclaw.rocks/v1alpha1
kind: OpenClawInstance
metadata:
  name: lag0-claw
  namespace: openclaw
spec:
  config:
    raw:
      agents:
        defaults:
          model:
            primary: "liquid/lfm-2.5-1.2b-thinking:free"
      session:
        scope: "per-sender"
  envFrom:
    - secretRef:
        name: openclaw-api-keys
  storage:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: large-storage
  networking:
    service:
      type: ClusterIP
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "0"
      memory: "0"