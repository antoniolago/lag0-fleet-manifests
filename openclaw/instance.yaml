
apiVersion: openclaw.rocks/v1alpha1
kind: OpenClawInstance
metadata:
  name: lag0-claw
  namespace: openclaw
spec:
  envFrom:
    - secretRef:
        name: openclaw-api-keys
  storage:
    persistence:
      enabled: true
      size: 50Gi
  networking:
    service:
      type: ClusterIP
      storageClass: large-storage