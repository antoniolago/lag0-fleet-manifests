apiVersion: v1
kind: Service
metadata:
  name: openclaw-tailscale
  namespace: openclaw
  annotations:
    tailscale.com/expose: "true"
spec:
  selector:
    app.kubernetes.io/name: openclaw
  ports:
  - protocol: TCP
    port: 18789
    targetPort: 18789
  type: LoadBalancer
  loadBalancerClass: tailscale
