apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: pocket-id
  namespace: pocket-id
spec:
  interval: 24h
  url: https://anza-labs.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
  namespace: pocket-id
spec:
  releaseName: pocket-id
  targetNamespace: pocket-id
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: pocket-id
      sourceRef:
        kind: HelmRepository
        name: pocket-id
        namespace: pocket-id
      version: 1.7.1
      interval: 12h
  values:
    host: "id.lag0.com.br"

    persistence:
      data:
        # -- Enable/disable PVC creation for data.
        enabled: true
    ingress:
      # -- Specifies whether ingress should be enabled.
      enabled: true
      host: id.lag0.com.br
      paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
        - secretName: lag0-wildcard-certificate-secret
          hosts:
            - id.lag0.com.br

