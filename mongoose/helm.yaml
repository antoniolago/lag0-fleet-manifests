apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: mongoose
  namespace: mongoose
spec:
  interval: 24h
  url: https://esl.github.io/MongooseHelm/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongoose
  namespace: mongoose
spec:
  releaseName: mongoose
  targetNamespace: mongoose
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: mongooseim
      sourceRef:
        kind: HelmRepository
        name: mongoose
        namespace: mongoose
      interval: 12h
  values:
    replicaCount: 1
    loadBalancerIP: "144.22.159.10"