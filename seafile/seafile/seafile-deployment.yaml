apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      containers:
      - name: seafile
        image: seafileltd/seafile-mc:11.0-latest
        env:
        - name: DB_HOST
          value: "mariadb-service.seafile.svc.cluster.local"
        - name: DB_ROOT_PASSWD
          valueFrom:
            secretKeyRef:
              name: mysql-db
              key: root-password
        - name: TIME_ZONE
          value: "America/Sao_Paulo"
        - name: SEAFILE_ADMIN_EMAIL
          value: "antonio.clago@outlook.com" #admin email
        - name: SEAFILE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-db
              key: root-password
        - name: SEAFILE_SERVER_LETSENCRYPT
          value: "false"
        - name: SEAFILE_SERVER_HOSTNAME
          value: "seafile.lag0.com.br" #hostname
        ports:
        - containerPort: 80
        #        - containerPort: 443
        #          name:  seafile-secure
        volumeMounts:
        - name: seafile-data
          mountPath: /shared
        resources:
          limits:
            ephemeral-storage: "2Gi"
      volumes:
      - name: seafile-data
        persistentVolumeClaim:
          claimName: seafile-data
      restartPolicy: Always
      # to get image from protected repository
      imagePullSecrets:
      - name: regcred
