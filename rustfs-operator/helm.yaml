apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: rustfs
  namespace: rustfs
spec:
  interval: 24h
  url: https://github.com/rustfs/operator
  ref:
    branch: main
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rustfs
  namespace: rustfs
spec:
  releaseName: rustfs-release
  targetNamespace: rustfs
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: deploy/rustfs-operator
      sourceRef:
        kind: GitRepository
        name: rustfs
        namespace: rustfs
      interval: 12h
  values:
    operator:
      # Number of operator replicas
      replicas: 1
