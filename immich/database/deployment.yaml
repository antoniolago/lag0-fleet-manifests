apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pgvectors
spec:
  instances: 1 
  bootstrap:
    initdb:
      database: tensorchord
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS "vectors";
      owner: tensorchord
      secret:
        name: tensorchord
      dataChecksums: true
      encoding: 'UTF8'
  storage:
    size: 10Gi
  imageName: tensorchord/pgvecto-rs:pg16-v0.2.1
  postgresql:
    shared_preload_libraries: # load pgvecto.rs shared library
    - "vectors.so"