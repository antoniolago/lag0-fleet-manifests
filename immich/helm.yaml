apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
  namespace: immich
spec:
  interval: 24h
  url: https://immich-app.github.io/immich-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  suspend: false
  releaseName: immich-release
  targetNamespace: immich
  interval: 30m
  chart:
    spec:
      chart: immich
      # version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: immich
      interval: 12h
  valuesFrom:
    - kind: Secret
      name: helm-values