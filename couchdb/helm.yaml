apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: couchdb
  namespace: couchdb
spec:
  interval: 24h
  url: https://apache.github.io/couchdb-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: couchdb
  namespace: couchdb
spec:
  releaseName: couchdb
  targetNamespace: couchdb
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: couchdb
      sourceRef:
        kind: HelmRepository
        name: couchdb
        namespace: couchdb
      interval: 12h
  values:
    clusterSize: 1
    autoSetup:
      enabled: true
    persistentVolume:
      enabled: true
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    couchdbConfig:
      couchdb:
        uuid: 6ca00c75-2f7e-433d-be9f-5fd374614c78
