apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: couchdb
  namespace: couchdb
spec:
  interval: 24h
  url: https://apache.github.io/couchdb-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: couchdb
  namespace: couchdb
spec:
  releaseName: couchdb
  targetNamespace: couchdb
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: couchdb
      sourceRef:
        kind: HelmRepository
        name: couchdb
        namespace: couchdb
      interval: 12h
  values:
    clusterSize: 1
    autoSetup:
      enabled: true
    persistentVolume:
      enabled: true
    couchdbConfig:
      couchdb:
        uuid: $(curl https://www.uuidgenerator.net/api/version4 2>/dev/null | tr -d -)