---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: istio
  namespace: istio-system
spec:
  interval: 24h
  url: https://istio-release.storage.googleapis.com/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  releaseName: istio-base
  targetNamespace: istio-system
  install:
    createNamespace: false
  interval: 30m
  chart:
    spec:
      chart: base
      version: "1.28.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
      interval: 12h
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  releaseName: istio-cni
  targetNamespace: istio-system
  dependsOn:
    - name: istio-base
  install:
    createNamespace: false
  interval: 30m
  chart:
    spec:
      chart: cni
      version: "1.28.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
      interval: 12h
  values:
    cni:
      ambient:
        enabled: true
      chained: true
      cniBinDir: /opt/cni/bin
      cniConfDir: /etc/cni/net.d
      cniConfFileName: 05-cilium.conflist
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  releaseName: istiod
  targetNamespace: istio-system
  dependsOn:
    - name: istio-base
    - name: istio-cni
  install:
    createNamespace: false
  interval: 30m
  chart:
    spec:
      chart: istiod
      version: "1.28.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
      interval: 12h
  values:
    pilot:
      env:
        PILOT_ENABLE_AMBIENT: "true"
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2048Mi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: istio-system
spec:
  releaseName: ztunnel
  targetNamespace: istio-system
  dependsOn:
    - name: istio-cni
  install:
    createNamespace: false
  interval: 30m
  chart:
    spec:
      chart: ztunnel
      version: "1.28.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
      interval: 12h
  values:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1024Mi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  releaseName: istio-gateway
  targetNamespace: istio-system
  dependsOn:
    - name: istiod
  install:
    createNamespace: false
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
  interval: 30m
  chart:
    spec:
      chart: gateway
      version: "1.28.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
      interval: 12h