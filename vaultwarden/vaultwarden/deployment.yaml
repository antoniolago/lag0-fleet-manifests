apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      initContainers:
      - name: init-db-url
        image: busybox
        command: ['sh', '-c', 'echo "postgresql://vaultwarden:$(cat /etc/db-secret/password | sed "s/&/%26/g" | sed "s/@/%40/g" | sed "s/:/%3A/g" | sed "s/\\//%2F/g")@vaultwarden-postgres:5432/vaultwarden" > /etc/db-url/url']
        volumeMounts:
        - name: db-secret
          mountPath: /etc/db-secret
          readOnly: true
        - name: db-url
          mountPath: /etc/db-url
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: db-url
              key: url
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: INVITATION_ORG_NAME
          value: "Lag0"
        - name: DOMAIN
          value: "https://vw.lag0.com.br"
        volumeMounts:
        - name: vaultwarden-data
          mountPath: /data
        resources:
          requests:
            memory: "50Mi"
            cpu: "10m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: vaultwarden-data
        persistentVolumeClaim:
          claimName: vaultwarden-data
      - name: db-secret
        secret:
          secretName: vaultwarden-secrets
          items:
          - key: POSTGRES_PASSWORD
            path: password
      - name: db-url
        emptyDir: {}