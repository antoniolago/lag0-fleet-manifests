---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: seafight-market-bot-img-update-auto
  namespace: flux-system
spec:
  # suspend: true
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: lag0-fleet-manifests-git
    namespace: flux-system
  git:
    commit:
      messageTemplate: |
        Image update.
      author:
        name: Fluxbot
        email: flux@example.com
    checkout:
      ref:
        branch: main
    push:
      branch: main