apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: seafight-market-bot
resources:
  - configmap.yaml
  - configmap-image.yaml
  - ../../base
replacements:
- source:
    kind: ConfigMap
    name: seafight-market-bot-image-config
    fieldPath: data.image-task
  targets:
  - select:
      kind: Deployment
      name: seafight-market-bot-task-cronjob
    fieldPaths: 
      - spec.template.spec.containers.[name=seafight-market-bot-task-container].image
    options:
      create: true