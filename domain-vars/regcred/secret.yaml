apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: regcred
  namespace: domain-vars
spec:
  namespaceSelector:
    matchLabels:
      oracle.vault.pessoal: "true"
  externalSecretName: regcred
  externalSecretSpec:
    refreshInterval: 0.03m
    secretStoreRef:
      kind: ClusterSecretStore
      name: oracle-vault-store-pessoal
    target:
      name: regcred
      template:
        type: kubernetes.io/dockerconfigjson
        metadata:
          annotations:
            reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
            reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
            reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "flux-system, cs16-surf"
            reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "flux-system, cs16-surf"
      creationPolicy: Owner
    data:
    - secretKey: .dockerconfigjson
      remoteRef:
        key: .dockerconfigjson
