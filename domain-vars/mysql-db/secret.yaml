---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: mysql-db
  namespace: domain-vars
spec:
  namespaceSelector:
    matchLabels: 
      oracle.vault.pessoal: "true"
  externalSecretSpec:
    refreshInterval: 0.03m  
    secretStoreRef:
      kind: ClusterSecretStore
      name: oracle-vault-store-pessoal
    target:
      name: mysql-db
      creationPolicy: Owner
      template:
        metadata:
          annotations:
            reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
            reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
            reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: nextcloud
            reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: nextcloud
    data:
      - secretKey: root-password
        remoteRef:
          key: mysql-db-root-password
      - secretKey: root-user
        remoteRef:
          key: mysql-db-root-user
      - secretKey: nextcloud-host
        remoteRef:
          key: mysql-db-nextcloud-host
      - secretKey: nextcloud-database
        remoteRef:
          key: mysql-db-nextcloud-database
      - secretKey: nextcloud-database
        remoteRef:
          key: mysql-db-nextcloud-database