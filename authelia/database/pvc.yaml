apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-postgres-pvc
  labels:
    app: authelia-postgres
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  storageClassName: large-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
