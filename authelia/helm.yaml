apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 24h
  url: https://charts.authelia.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  releaseName: authelia-release
  targetNamespace: authelia
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: authelia
      version: 0.10.49
      interval: 12h
  values:
    configMap:
      session:
        cookies:
          - subdomain: 'auth'
            domain: 'lag0.com.br'
      storage:
        local:
          enabled: true
        # postgres:
        #   enabled: true
        #   deploy: false
        #   address: 'tcp://authelia-postgres-rw.authelia.svc.cluster.local:5432'
        #   password:
        #     values: authelia-
      authentication_backend:
        file:
          enabled: true
      notifier:
        disable_startup_check: true
        filesystem:
          enabled: true
          filename: '/config/notification.txt'
    ingress:
      enabled: true
      className: "nginx"
      tls:
        enabled: true
        secret: lag0-wildcard-certificate-secret
    pod:
      extraVolumeMounts: 
        - name: users-config
          mountPath: /config/users_database.yml
          subPath: users_database.yml
          readOnly: true
      extraVolumes: 
        - name: users-config
          secret:
            secretName: authelia-secrets-ton-users
            items:
              - key: users_database.yml
                path: users_database.yml