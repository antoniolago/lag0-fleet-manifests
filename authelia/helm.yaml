apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 24h
  url: https://charts.authelia.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  releaseName: authelia-release
  targetNamespace: authelia
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: authelia
      version: 0.10.49
      interval: 12h
  values:
    configMap:
      session:
        cookies:
          - subdomain: 'auth'
            domain: 'lag0.com.br'
      storage:
        local:
          enabled: true
        # postgres:
        #   enabled: true
        #   deploy: false
        #   address: 'tcp://authelia-postgres-rw.authelia.svc.cluster.local:5432'
        #   password:
        #     values: authelia-
      authentication_backend:
        ldap:
          enabled: true
          address: 'ldap://openldap.openldap.svc.cluster.local'
          base_dn: 'dc=lag0,dc=com,dc=br'
          additional_users_dn: 'OU=users'
          users_filter: '(&({username_attribute}={input})(objectClass=person))'
          groups_filter: '(&(member={dn})(objectClass=groupOfNames))'
          user: 'CN=admin,DC=lag0,DC=com,DC=br'
          password:
            disabled: false
            secret_name: openldap-secrets-ton
            path: LDAP_ADMIN_PASSWORD
      identity_providers:
        oidc:
          enabled: true
          hmac_secret:
            secret_name: authelia-identity-providers
            value: ''
            path: 'identity_providers.oidc.hmac.key'

          clients:
            - client_id: 'immich'
              client_name: 'immich'
              client_secret: '$pbkdf2-sha512$310000$c8p78n7pUMln0jzvd4aK4Q$JNRBzwAo0ek5qKn50cFzzvE9RXV88h1wJn5KGiHrD0YKtZaR/nCb2CJPOsKaPK0hjf.9yHxzQGZziziccp6Yng'  # The digest of 'insecure_secret'.
              public: false
              authorization_policy: 'two_factor'
              require_pkce: false
              pkce_challenge_method: ''
              redirect_uris:
                - 'https://immich.example.com/auth/login'
                - 'https://immich.example.com/user-settings'
                - 'app.immich:///oauth-callback'
              scopes:
                - 'openid'
                - 'profile'
                - 'email'
              response_types:
                - 'code'
              grant_types:
                - 'authorization_code'
              access_token_signed_response_alg: 'none'
              userinfo_signed_response_alg: 'none'
              token_endpoint_auth_method: 'client_secret_post'

      notifier:
        disable_startup_check: true
        filesystem:
          enabled: true
          filename: '/config/notification.txt'  
    secret:
      additionalSecrets:
        openldap-secrets-ton:
          path: ''
          items:
            - key: LDAP_ADMIN_PASSWORD
              path: ''
        authelia-identity-providers:
          path: ''
          items:
            - key: identity_providers.oidc.hmac.key
              path: ''
    ingress:
      enabled: true
      className: "nginx"
      tls:
        enabled: true
        secret: lag0-wildcard-certificate-secret