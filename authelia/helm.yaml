apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 24h
  url: https://charts.authelia.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  releaseName: authelia-release
  targetNamespace: authelia
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: authelia
      version: 0.10.49
      interval: 12h
  values:
    configMap:
      session:
        cookies:
          subdomain: 'auth'
          domain: 'lag0.com.br'
      storage:
        postgres:
          enabled: true
          deploy: true
          address: 'tcp://postgres.databases.svc.cluster.local:5432'
      authentication_backend:
        file:
          enabled: true
    ingress:
      enabled: true
      tls:
        enabled: true
        secretName: lag0-wildcard-certificate-secret