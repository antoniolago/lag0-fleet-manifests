apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 24h
  url: https://charts.authelia.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  releaseName: authelia-release
  targetNamespace: authelia
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: authelia
      version: 0.10.49
      interval: 12h
  values:
    configMap:
      session:
        cookies:
          - subdomain: 'auth'
            domain: 'lag0.com.br'
      storage:
        local:
          enabled: true
        # postgres:
        #   enabled: true
        #   deploy: false
        #   address: 'tcp://authelia-postgres-rw.authelia.svc.cluster.local:5432'
        #   password:
        #     values: authelia-
      authentication_backend:
        ldap:
          enabled: true
          address: 'ldap://openldap.openldap.svc.cluster.local'
          base_dn: 'dc=lag0,dc=com,dc=br'
          additional_users_dn: 'OU=users'
          users_filter: '(&({username_attribute}={input})(objectClass=person))'
          groups_filter: '(&(member={dn})(objectClass=groupOfNames))'
          user: 'CN=admin,DC=lag0,DC=com,DC=br'
          password: 
            disabled: false
            secret_name: authelia-secrets-ton-ldap-admin-password
      notifier:
        disable_startup_check: true
        filesystem:
          enabled: true
          filename: '/config/notification.txt'  
    ingress:
      enabled: true
      className: "nginx"
      tls:
        enabled: true
        secret: lag0-wildcard-certificate-secret