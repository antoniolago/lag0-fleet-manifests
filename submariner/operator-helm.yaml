apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: submariner-operator
  namespace: submariner-operator
spec:
  interval: 24h
  url: https://submariner-io.github.io/submariner-charts/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: submariner-operator
  namespace: submariner-operator
spec:
  releaseName: submariner-operator
  targetNamespace: submariner-operator
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: submariner-operator
      sourceRef:
        kind: HelmRepository
        name: submariner-operator
        namespace: submariner-operator
      interval: 12h
  values:
    submariner:
      clusterId: ""
      token: ""
      clusterCidr: ""
      serviceCidr: ""
      globalCidr: ""
      clustersetIpCidr: ""
      clustersetIpEnabled: false
      loadBalancerEnabled: false
      natEnabled: false
      colorCodes: blue
      debug: true
      serviceDiscovery: true
      cableDriver: "libreswan"
      healthcheckEnabled: true
      coreDNSCustomConfig: {}
      images:
        repository: quay.io/submariner
        tag: ""
    broker:
      server: example.k8s.apiserver
      token: test
      namespace: xyz
      insecure: false
      ca: ""
      globalnet: false
    rbac:
      create: true
    images: {}
    ipsec:
      psk: ""
      debug: false
      forceUDPEncaps: false
      ikePort: 500
      natPort: 4500
    leadership:
      leaseDuration: 10
      renewDeadline: 5
      retryPeriod: 2
    operator:
      image:
        repository: quay.io/submariner/submariner-operator
        tag: ""
        pullPolicy: IfNotPresent
      resources: {}
      tolerations: []
      affinity: {}
    serviceAccounts:
      operator:
        create: true
        name: ""
      gateway:
        create: true
        name: ""
      routeAgent:
        create: true
        name: ""
      globalnet:
        create: true
        name: ""
      lighthouseAgent:
        create: true
        name: ""
      lighthouseCoreDns:
        create: true
        name: ""