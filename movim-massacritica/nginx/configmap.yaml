apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: movim-massacritica
data:
  default.conf: |
    upstream movim-xmpp {
        server movim.movim-massacritica.svc.cluster.local:9000;
    }
    upstream movim-ws {
        server movim.movim-massacritica.svc.cluster.local:8080;
    }
    upstream movim-http {
        server movim.movim-massacritica.svc.cluster.local:80;
    }

    fastcgi_cache_path /tmp/nginx_cache levels=1:2 keys_zone=nginx_cache:100m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";

    server {
        listen 80;
        server_name movim.movim-massacritica.svc.cluster.local;

        index index.php index.html;

        root /var/www/html/public;

        location / {
          set $no_cache 1;
          try_files $uri $uri/ /index.php$is_args$args;
        }

        # Ask nginx to cache every URL starting with "/picture"
        location /picture {
          set $no_cache 0; # Enable cache only there
          try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
          proxy_pass http://movim-http;
          add_header X-Cache $upstream_cache_status;
          fastcgi_ignore_headers "Cache-Control" "Expires" "Set-Cookie";
          fastcgi_cache nginx_cache;
          fastcgi_cache_valid any 7d;
          fastcgi_cache_bypass $no_cache;
          fastcgi_no_cache $no_cache;

          # Pass everything to PHP FastCGI, at the discretion of the administrator
          # include snippets/fastcgi-php.conf;
        }

        location /ws/ {
          proxy_pass http://movim-ws;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
          proxy_redirect off;
        }

    }