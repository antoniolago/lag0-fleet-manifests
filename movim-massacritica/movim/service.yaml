apiVersion: v1
kind: Service
metadata:
  name: movim
  namespace: movim-massacritica
spec:
  selector:
    app: movim
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    - protocol: TCP
      port: 9000
      targetPort: 9000
    - protocol: TCP
      port: 80
      targetPort: 80

