apiVersion: apps/v1
kind: Deployment
metadata:
  name: movim
  namespace: movim-massacritica
  labels:
    app: movim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movim
  template:
    metadata:
      labels:
        app: movim
    spec:
      containers:
        - name: movim
          image: movim/movim:latest
          ports:
            - containerPort: 80
          env:
            - name: MOVIM_SERVER_NAME
              value: "massacritica.lag0.com.br"  # Replace with your domain
            - name: ENV_FILE_PATH
              value: "/etc/movim/massacritica.env"
          volumeMounts:
            - name: movim-data
              mountPath: /var/www/html
            - name: movim-env-file
              mountPath: /etc/movim/massacritica.env
              subPath: massacritica.env
          resources:
            requests:  # Minimum guaranteed resources
              memory: "10Mi"
              cpu: "10m"
            limits:  # Maximum allowed resources
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: movim-data
          persistentVolumeClaim:
            claimName: movim-massacritica-pvc
        - name: movim-postgres-env-file
          secret:
            secretName: movim-massacritica
            items:
              - key: movim-massacritica.env
                path: massacritica.env