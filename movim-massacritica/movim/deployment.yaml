apiVersion: apps/v1
kind: Deployment
metadata:
  name: movim
  namespace: movim-massacritica
  labels:
    app: movim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movim
  template:
    metadata:
      labels:
        app: movim
    spec:
      containers:
        - name: movim
          image: movim/movim:latest
          ports:
            - containerPort: 8080
              name: daemon
            - containerPort: 80
              name: http
            - containerPort: 9000
              name: xmpp
          env:
            - name: MOVIM_SERVER_NAME
              value: "massacritica.lag0.com.br"
            - name: DAEMON_URL
              value: "https://massacritica.lag0.com.br/"
            - name: DAEMON_PORT
              value: "8080"
            - name: DAEMON_DEBUG
              value: "false"
            - name: DAEMON_VERBOSE
              value: "false"
            - name: DAEMON_INTERFACE
              value: "movim.movim-massacritica.svc.cluster.local"
            - name: DB_DRIVER
              value: "pgsql"
            - name: DB_HOST
              value: "movim-postgres.movim-massacritica.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "massacritica"
            - name: DB_USERNAME
              value: "massacritica"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: movim-massacritica
                  key: movim-postgres-massacritica-password
          volumeMounts:
            - name: movim-data
              mountPath: /var/www/html
          resources:
            requests:  # Minimum guaranteed resources
              memory: "10Mi"
              cpu: "10m"
            limits:  # Maximum allowed resources
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: movim-data
          persistentVolumeClaim:
            claimName: movim-massacritica-pvc