apiVersion: apps/v1
kind: Deployment
metadata:
  name: movim-postgres
  namespace: movim-massacritica
  labels:
    app: movim-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movim-postgres
  template:
    metadata:
      labels:
        app: movim-postgres
    spec:
      # initContainers:
      #   - name: wait-for-env-file
      #     image: busybox
      #     command:
      #       - "/bin/sh"
      #       - "-c"
      #       - |
      #         echo "Waiting for environment file..."
      #         while [ ! -f /etc/movim/massacritica.env ]; do
      #           sleep 2
      #         done
      #         echo "Environment file found. Starting PostgreSQL..."
      #         exec $cmd
      #     volumeMounts:
      #       - name: movim-postgres-env-file
      #         mountPath: /etc/movim
      containers:
        - name: postgres
          image: postgres:15-alpine
          command:
            - "/bin/sh"
            - "-c"
            - |
              echo "Waiting for environment file..."
              while [ ! -f /etc/movim/massacritica.env ]; do
                sleep 2
              done
              echo "Environment file found. Starting PostgreSQL..."
              docker-entrypoint.sh postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: movim-postgres-data
              mountPath: /var/lib/postgresql/data
            - name: movim-postgres-env-file
              mountPath: /etc/movim/massacritica.env
              subPath: massacritica.env
          resources:
            requests:  # Minimum guaranteed resources
              memory: "10Mi"
              cpu: "10m"
            limits:  # Maximum allowed resources
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: ENV_FILE_PATH
              value: "/etc/movim/massacritica.env"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: movim-massacritica
                  key: movim-postgres-massacritica-password
      volumes:
        - name: movim-postgres-data
          persistentVolumeClaim:
            claimName: movim-postgres-data-pvc
        - name: movim-postgres-env-file
          secret:
            secretName: movim-massacritica
            items:
              - key: movim-postgres-massacritica.env
                path: massacritica.env
