---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: homarr
  namespace: homarr
spec:
  hosts:
    - homarr.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
          prefix: /
      route:
        - destination:
          host: homarr-release-http
          port:
            number: 80
