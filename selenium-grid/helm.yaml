apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: selenium-grid
  namespace: selenium-grid
spec:
  interval: 24h
  url: https://www.selenium.dev/docker-selenium
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: selenium-grid
  namespace: selenium-grid
spec:
  releaseName: selenium-grid
  targetNamespace: selenium-grid
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: selenium-grid
      sourceRef:
        kind: HelmRepository
        name: selenium-grid
        namespace: selenium-grid
      interval: 12h