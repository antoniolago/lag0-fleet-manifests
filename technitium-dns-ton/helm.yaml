apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: obeone
  namespace: technitium-dns
spec:
  interval: 24h
  url: https://charts.obeone.cloud
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: technitium-dns
  namespace: technitium-dns
spec:
  releaseName: technitium-dns-release
  targetNamespace: technitium-dns
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: technitium-dnsserver
      version: "1.8.0"
      sourceRef:
        kind: HelmRepository
        name: obeone
        namespace: technitium-dns
      interval: 12h
  values:
    ingress:
      enabled: false
    env:
      TZ: "America/Sao_Paulo"
    persistence:
      config:
        enabled: true
