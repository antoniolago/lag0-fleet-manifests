apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  interval: 24h
  url: https://helm-charts.rm3l.org
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard-home

spec:
  releaseName: adguard-home
  targetNamespace: adguard-home
  interval: 30m
  chart:
    spec:
      chart: adguard-home
      sourceRef:
        kind: HelmRepository
        name: adguard-home
        namespace: adguard-home
      interval: 12h
  values:
    services:
      adminPanel:
        type: ClusterIP
        port: 3000
      http:
        type: ClusterIP
        port: 80
      https:
        enabled: true
        type: ClusterIP
        port: 443
      dns:
        enabled: true
        type: LoadBalancer
        tcp:
          port: 53
        udp:
          port: 53
      dnsOverTls:
        enabled: true
        type: LoadBalancer
        port: 853
      dnsOverQuic:
        enabled: true
        type: LoadBalancer
        port1:
          port: 784
        port2:
          port: 8853
      dnscrypt:
        enabled: true
        type: LoadBalancer
        tcp:
          port: 5443
        udp:
          port: 5443
    ingresses:
      adminPanel:
        enabled: true
        className: "nginx"
        hosts:
          - host: adguard-admin.lag0.com.br
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls: 
          - secretName: lag0-wildcard-certificate-secret
            hosts:
              - adguard-admin.lag0.com.br
      http:
        enabled: false
        className: "nginx"
        annotations: {}
        hosts:
          - host: adguard.lag0.com.br
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls: 
          - secretName: lag0-wildcard-certificate-secret
            hosts:
              - adguard.lag0.com.br
      https:
        enabled: true
        className: "nginx"
        annotations: {}
        hosts:
          - host: adguard.lag0.com.br
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls: 
          - secretName: lag0-wildcard-certificate-secret
            hosts:
              - adguard.lag0.com.br
    bootstrapConfig:
      bind_host: 0.0.0.0
      bind_port: 80
      beta_bind_port: 0
      users: []
      auth_attempts: 5
      block_auth_min: 15
      http_proxy: ""
      language: en
      debug_pprof: false
      web_session_ttl: 720
      dns:
        bind_hosts:
        - 0.0.0.0
        port: 53
        statistics_interval: 90
        querylog_enabled: true
        querylog_file_enabled: true
        querylog_interval: 168h
        querylog_size_memory: 1000
        anonymize_client_ip: false
        protection_enabled: true
        blocking_mode: default
        blocking_ipv4: ""
        blocking_ipv6: ""
        blocked_response_ttl: 10
        parental_block_host: family-block.dns.adguard.com
        safebrowsing_block_host: standard-block.dns.adguard.com
        ratelimit: 20
        ratelimit_whitelist: []
        refuse_any: true
        upstream_dns:
        - https://dns.cloudflare.com/dns-query
        - tls://1dot1dot1dot1.cloudflare-dns.com
        - https://dns10.quad9.net/dns-query
        upstream_dns_file: ""
        bootstrap_dns:
        - 1.1.1.1
        - 1.0.0.1
        - 9.9.9.10
        - 149.112.112.10
        - 2620:fe::10
        - 2620:fe::fe:10
        all_servers: true
        fastest_addr: false
        fastest_timeout: 1s
        allowed_clients: []
        disallowed_clients: []
        blocked_hosts:
        - version.bind
        - id.server
        - hostname.bind
        trusted_proxies:
        - 127.0.0.0/8
        - ::1/128
        cache_size: 4194304
        cache_ttl_min: 0
        cache_ttl_max: 0
        cache_optimistic: true
        bogus_nxdomain: []
        aaaa_disabled: false
        enable_dnssec: false
        edns_client_subnet: false
        max_goroutines: 300
        ipset: []
        filtering_enabled: true
        filters_update_interval: 24
        parental_enabled: false
        safesearch_enabled: false
        safebrowsing_enabled: false
        safebrowsing_cache_size: 1048576
        safesearch_cache_size: 1048576
        parental_cache_size: 1048576
        cache_time: 30
        rewrites: []
        blocked_services: []
        upstream_timeout: 10s
        local_domain_name: lan
        resolve_clients: true
        use_private_ptr_resolvers: true
        local_ptr_upstreams: []
      tls:
        enabled: true
        server_name: dns.lag0.com.br
        force_https: false
        port_https: 443
        port_dns_over_tls: 853
        port_dns_over_quic: 784
        port_dnscrypt: 5443
        allow_unencrypted_doh: true
        strict_sni_check: false
      filters:
      - enabled: true
        url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
        name: AdGuard DNS filter
        id: 1
      - enabled: false
        url: https://adaway.org/hosts.txt
        name: AdAway Default Blocklist
        id: 2
      - enabled: false
        url: https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
        name: WindowsSpyBlocker - Hosts spy rules
        id: 1641249001
      - enabled: false
        url: https://abp.oisd.nl/basic/
        name: OISD Blocklist Basic
        id: 1641249002
      - enabled: false
        url: https://raw.githubusercontent.com/Perflyst/PiHoleBlocklist/master/SmartTV-AGH.txt
        name: Perflyst and Dandelion Sprout's Smart-TV Blocklist
        id: 1641249003
      - enabled: false
        url: https://raw.githubusercontent.com/DandelionSprout/adfilt/master/GameConsoleAdblockList.txt
        name: Game Console Adblock List
        id: 1641249004
      whitelist_filters: []
      user_rules: []
      dhcp:
        enabled: false
        interface_name: ""
        dhcpv4:
          gateway_ip: ""
          subnet_mask: ""
          range_start: ""
          range_end: ""
          lease_duration: 86400
          icmp_timeout_msec: 1000
          options: []
        dhcpv6:
          range_start: ""
          lease_duration: 86400
          ra_slaac_only: false
          ra_allow_slaac: false
      clients: []
      log_compress: false
      log_localtime: false
      log_max_backups: 0
      log_max_size: 100
      log_max_age: 3
      log_file: ""
      verbose: false
      os:
        group: ""
        user: ""
        rlimit_nofile: 0
      schema_version: 12
