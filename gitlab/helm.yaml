apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: gitlab
  namespace: gitlab
spec:
  interval: 24h
  url: http://charts.gitlab.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  releaseName: gitlab-release
  targetNamespace: gitlab
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: gitlab
      version: "9.5.1"
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: gitlab
      interval: 12h
  values:
    global:
      ingress:
        provider: nginx
        # class:
        enabled: true
        tls:
          - secretName: lag0-wildcard-certificate-secret
            hosts:
            - gitlab.lag0.com.br
        path: /
        pathType: Prefix
      hosts:
        domain: lag0.com.br
