apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-ticket-bot
spec:
  selector:
    matchLabels:
      app: discord-ticket-bot
  template:
    metadata:
      labels:
        app: discord-ticket-bot
    spec:
      securityContext:
        fsGroup: 1000 
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /home/container && chmod -R 777 /home/container"]
        volumeMounts:
        - name: discord-ticket-bot-pvc
          mountPath: /home/container
      containers:
      - name: discord-ticket-bot
        securityContext:
          runAsUser: 1000 
          runAsGroup: 1000
        image: eartharoid/discord-tickets:4.0.28
        stdin: true
        tty: true
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: discord-ticket-bot-secrets
              key: mysql-password
        - name: DB_CONNECTION_URL
          value: "mysql://tickets:$(MYSQL_PASSWORD)@discord-ticket-bot-mysql.discord-ticket-bot.svc.cluster.local/tickets"  # âœ… Uses the secret
        - name: DISCORD_SECRET
          valueFrom:
            secretKeyRef:
              name: discord-ticket-bot-secrets
              key: secret
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-ticket-bot-secrets
              key: token
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: discord-ticket-bot-secrets
              key: encryption-key
        - name: DB_PROVIDER
          value: mysql
        - name: HTTP_EXTERNAL
          value: "https://dtb.lag0.com.br"
        - name: HTTP_HOST
          value: 0.0.0.0
        - name: HTTP_PORT
          value: "8169"
        - name: HTTP_TRUST_PROXY
          value: "false"
        - name: PUBLIC_BOT
          value: "false"
        - name: PUBLISH_COMMANDS
          value: "false"
        - name: SUPER
          value: "319467558166069248"  # Add additional user IDs if needed
        ports:
        - containerPort: 8169
        volumeMounts:
        - name: discord-ticket-bot-pvc
          mountPath: /home/container
        # - name: timezone
        #   mountPath: /etc/timezone
        #   readOnly: true
        # - name: localtime
        #   mountPath: /etc/localtime
        #   readOnly: true
      volumes:
      - name: discord-ticket-bot-pvc
        persistentVolumeClaim:
          claimName: discord-ticket-bot
      # - name: timezone
      #   hostPath:
      #     path: /etc/timezone
      #     type: File
      # - name: localtime
      #   hostPath:
      #     path: /etc/localtime
      #     type: File