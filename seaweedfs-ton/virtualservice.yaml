---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: seaweedfs
  namespace: seaweedfs
spec:
  hosts:
    - "seaweedfs.lag0.com.br"
    - "*.seaweedfs.lag0.com.br"
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: seaweedfs-admin
            port:
              number: 23646
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: seaweedfs-s3
  namespace: seaweedfs
spec:
  hosts:
    - "s3.lag0.com.br"
    - "*.s3.lag0.com.br"
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: seaweedfs-s3
            port:
              number: 8333
