---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: mailu
  namespace: mailu
spec:
  interval: 24h
  url: https://mailu.github.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mailu
  namespace: mailu
spec:
  releaseName: mailu
  targetNamespace: mailu
  # install:
  #   createNamespace: true
  suspend: true
  interval: 30m
  chart:
    spec:
      chart: mailu
      sourceRef:
        kind: HelmRepository
        name: mailu
        namespace: mailu
      interval: 12h
  values:
    domain: lag0.com.br
    ingress:
      existingSecret: lag0-wildcard-certificate-secret
      domain: mail.lag0.com.br
    hostnames:
    - mail.lag0.com.br
    initialAccount:
      domain: mail.lag0.com.br
      password: chang3m3!
      username: mailadmin
    logLevel: INFO
    limits:
      authRatelimit:
        ip: 100/minute;3600/hour
        user: 100/day
      messageSizeLimitInMegabytes: 200
    persistence:
      size: 10Gi
      # storageClass: fast
    secretKey: chang3m3!
