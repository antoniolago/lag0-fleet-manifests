apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: forgejo
spec:
  host: git.lag0.com.br
  trafficPolicy:
    connectionPool:
      tcp:
        idleTimeout: 3s
        maxConnections: 100
        connectTimeout: 30ms
        tcpKeepalive:
          time: 7200s
          interval: 75s