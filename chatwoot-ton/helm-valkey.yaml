apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: valkey
  namespace: chatwoot
spec:
  interval: 24h
  url: https://valkey.io/valkey-helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: chatwoot
spec:
  suspend: false
  releaseName: valkey
  targetNamespace: chatwoot
  interval: 30m
  chart:
    spec:
      chart: valkey
      # version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: valkey
        namespace: chatwoot
      interval: 12h
  values:
    auth:
      enabled: true
      usersExistingSecret: "chatwoot-valkey-users"
      aclUsers:
        admin:
          permissions: "~* &* +@all"
          # Password will be read from secret key "admin" (defaults to username)
        readonly:
          permissions: "~* -@all +@read +ping +info"
          passwordKey: "password"