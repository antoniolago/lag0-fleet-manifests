---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: chatwoot
  namespace: chatwoot
spec:
  hosts:
    - chatwoot.lag0.com.br
  gateways:
    - istio-system/lag0-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: chatwoot
            port:
              number: 80
