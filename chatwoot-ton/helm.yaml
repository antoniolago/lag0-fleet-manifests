apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: chatwoot
  namespace: chatwoot
spec:
  interval: 24h
  url: https://chatwoot.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chatwoot
  namespace: chatwoot
spec:
  suspend: false
  releaseName: chatwoot
  targetNamespace: chatwoot
  interval: 30m
  chart:
    spec:
      chart: chatwoot
      # version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: chatwoot
        namespace: chatwoot
      interval: 12h
  valuesFrom:
    - kind: Secret
      name: chatwoot-secrets